<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Encriptador de texto</title>
</head>
<body>

    <main>

      <section>

        <header>
            <figure>
                <img src="img/logo.png" alt="">
            </figure>
        </header>

        <article class="center">
            <textarea id="textoAEncriptar" type="text" placeholder="Ingrese el texto aquí"></textarea>
        </article>

        <footer>
            <div class="mensaje">
                <img src="img/info.png" alt="">
                <span>Solo letras minúsculas y sin acentos</span>
            </div>
            <div class="botones">
                <button class="encriptar">Encriptar</button>
                <button class="desencriptar">Desencriptar</button>
            </div>
        </footer>

      </section>

      <aside>
        <div class="caja-resultado">
            <figure>
                <img src="img/muñeco.png" alt="">
            </figure>
            <div class="texto">
                <p>Ningún mensaje fue encontrado</p>
                <p>Ingresa el texto que desees encriptar o desencriptar</p>
            </div>
        </div>
      </aside>    

    </main>
    
    <script src="js/app.js"></script>
</body>
</html>
